<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src = "js/tour.js"></script>
        <script src = "js/cursor.js"></script>
        <script src = "js/side.js"></script>
    </head>
    <body>
        <a-scene id = "scene">
            <a-sky  color = 'lightblue' id="main-container"></a-sky>
            <a-entity tour cursor-event id = "place-container"></a-entity>
            <!-- Camera -->
                <a-camera wasd-controls="enabled:false;" >
           
            <!-- Title -->
            <a-entity id="title" position ="0 0.7 -1" text = "align:center;width:3;color:red;value:Its Time to Travel !!!  Virtual Tour !!!"></a-entity>
            <!-- Subtitle -->
            <a-entity id="subtitle" position ="0 0.5 -1" text = "align:center;width:4;color:red;value:Travel around the World !!!"></a-entity>
        
            <a-entity id="cursor" 
            cursor = "fuse:true ; fuseTimeout:500" 
            position="0 0 -1" 
            geometry="primitive:ring; radiusInner:0.02; radiusOuter:0.03;" 
            material="color:white; shader:flat" ></a-entity>
            </a-camera>
            <!-- creating icon -->
            <a-entity id="side-view-container"cursor-event location ></a-entity>
        </a-scene>
    </body>
</html>
